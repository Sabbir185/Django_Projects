{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} login {% endblock %}

{% block body_block %}

    <h2>Login Your Account</h2>

    <form method="POST">
        {{ form|crispy }}
        {% csrf_token %}
        <button type="submit" class="btn btn-primary btn-sm">login</button>
    </form>
    <br>
    <p>haven't an account? <a href="{% url 'app_login:sign_up' %}">Sign Up</a></p>

{% endblock %}
