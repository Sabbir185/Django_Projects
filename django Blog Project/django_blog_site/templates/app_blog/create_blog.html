{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block block_title %} Create Blog {% endblock %}
{% block body_block %}

<h4>Create Your Blog --</h4>

<form method="post" enctype="multipart/form-data">
    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-success btn-sm">Create Blog</button>
</form>

{% endblock %}
