{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block block_title %} sign in {% endblock %}
{% block body_block %}

<h4 style="margin-bottom: 50px;">Please Login</h4>

<form method="POST">
    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-primary btn-sm">Login</button>
</form>

{% endblock %}
