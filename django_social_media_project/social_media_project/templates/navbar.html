<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title_block %}  Social Media  {% endblock %}</title>
    {% block css_block %}    
        
    {% endblock %}
</head>
<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'app_post:home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'app_login:logout' %}">Logout</a>
          </li>
          <li class="nav-item">
            {% if user.user_profile.profile_pic %}
            <a class="nav-link" href="#"><img src="/media/{{ user.user_profile.profile_pic}} " width='40px' height="40px" class="rounded-circle"></a>
            {% else %}
            <a class="nav-link" href="#"><img src="/media/default.png" width='40px' height="40px" class="rounded-circle"></a>
            {% endif %}
          </li>
        </ul>
      </nav>

    <div class="container" style="margin-top: 30px;">
        {% block body_block %}    {% endblock %}
    </div>
    
</body>
</html>
