{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} {{title}} {% endblock %}

{% block css_block %}
    <style>
         .sign_up{
            width: 550px;
            border: 1px solid rgb(132, 233, 247);
            padding: 30px;
        }
        .log_in{
            width: 550px;
            border: 1px solid rgb(132, 233, 247);
            padding: 15px;
        }
    </style>
{% endblock %}

{% block body_block %}

    <center>
        <div class="log_in">
            <div class="alert alert-secondary" role="alert">
                <h4>Please Login</h4>
                <form method="POST">
                    {{ form|crispy }}
                    {% csrf_token %}
                    <button type="submit" class="btn btn-warning btn-sm" style="width: 100%;font-weight: bold;">Login</button>
                </form>
            </div>
        </div>
        <br>
        <div class="sign_up">
            <p>Don't have an account? <a href="{% url 'app_login:sign_up' %}" style="font-weight: bold;">Sign up</a></p>
        </div>
    
    </center>

{% endblock %}
