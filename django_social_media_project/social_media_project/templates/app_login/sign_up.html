{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} {{ title }} {% endblock %}
{% block css_block %}
    <style>
        .sign_up{
            width: 550px;
            border: 1px solid rgb(132, 233, 247);
            padding: 30px;
        }
        .log_in{
            width: 550px;
            border: 1px solid #ccc;
            padding: 15px;
        }
    </style>
{% endblock %}

{% block body_block %}

    <center>
        <div class="sign_up">
            <div class="alert alert-secondary" role="alert" >
                <h4>Please Sign Up</h4>
                <h4>Now !</h4>
                <form method="POST" >
                    {{ form|crispy }}
                    {% csrf_token %}
                    <button type="submit" style="width: 100%; font-weight: bold;" class="btn btn-warning btn-sm">Sign Up</button>
                </form>
            </div>
        </div>
        <br>
        <div class="log_in">
            <p>have already an account? <a href="">login here</a></p>
        </div>
    </center>
    <br>
    <br>

{% endblock %}
