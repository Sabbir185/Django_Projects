{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body_block %}

    <div class="col-4 offset-4" style="margin-top:20px;">
        <a href="/" class="btn btn-secondary">Go Home</a>
        <div class="card mt-3">
        
            <h3 style="text-align: center">Update todo </h3>
            <form method="POST">

                {% csrf_token %}
                {{ form|crispy }}
                <br>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-md">New Todo</button>
                </div>
                
            </form>
        
        </div>
    
    </div>

{% endblock body_block %}
